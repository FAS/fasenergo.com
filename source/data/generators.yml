  desc: |
    <p><strong>FAS-50/70M</strong> is a cogeneration unit for simultaneous generation of electrical and thermal energy for residential, industrial and commercial facilities. The unit is a gas-piston power station FAS-TM100.</p>
    <p>Combined generation of electrical and thermal energy, or cogeneration, is one of the most effective energy-saving technologies. Thermal energy is obtained by utilizing the heat of exhaust gases emitted by internal combustion engines and the cooling liquid of the gas-piston station.</p>
    <p>The modern cogeneration units driven by gas-piston engines feature up to 85–90% of fuel efficiency. Fuel savings during energy production can reach 40% as compared to the independent generation of the same amount of electric energy (by a power unit) and thermal energy (by a hot-water boiler).</p>
    <p>The cogeneration unit allows to save on connection to power and heat supply networks, as well as provides energy independence from mains failures and accidents in heat supply systems.</p>
    <p>When operating a FAS-50/70M unit at 50 kW, a consumer receives 70 kW of thermal output for heating water and process needs.</p>
